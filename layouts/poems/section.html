<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{{.Title}}</title>
		{{ $style := resources.Get "main.css" | resources.Minify | resources.Fingerprint }}
		<link rel="stylesheet" href="{{ $style.RelPermalink }}">
	</head>
	<body style="text-align: center;">
		<h1 style="margin-bottom: 2rem;">
			{{$.Title}}
			<small>
				<a href="{{.Site.BaseURL}}">Runxi Yu</a>
			</small>
		</h1>
		<section class="article-list" style="text-align: center;">
			{{ range (where (where .Site.RegularPages "Section" "poems") "Params.nohtml" "!=" "true") }}
			{{- if .OutputFormats.Get "html" }}
			<div class="article">
			<!-- <span class="date">{{.Date.Format "January 2, 2006"}}</span> -->
				<a href="{{.Permalink}}">{{.Title}}</a>
			</div>
			{{ end }}
			{{ end }}
		</section>
		<!--{{ partial "footer.html" . }}-->
	</body>
</html>
